<!DOCTYPE html>
<html>
<head>
    <title>AI Crop Yield Risk Prediction</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f7;
            padding: 40px;
        }
        .container {
            width: 400px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
        }
        button {
            background: green;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ¾ Crop Yield Risk Prediction</h2>

    <form method="POST" action="/predict">
        <label>Crop</label>
        <select name="crop">
            <option value="0">Wheat</option>
            <option value="1">Rice</option>
            <option value="2">Maize</option>
        </select>

        <label>Temperature (Â°C)</label>
        <input type="number" step="0.1" name="temperature" required>

        <label>Rainfall (mm)</label>
        <input type="number" step="0.1" name="rainfall" required>

        <label>Humidity (%)</label>
        <input type="number" step="0.1" name="humidity" required>

        <label>Soil Moisture (%)</label>
        <input type="number" step="0.1" name="soil_moisture" required>

        <button type="submit">Predict Risk</button>
    </form>

    {% if risk %}
    <div class="result">
        <p>Risk Level: {{ risk }}</p>
        <p>{{ alert }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
